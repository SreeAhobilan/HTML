<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form{
            width: 50%;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contact Details</legend>
            <label for="">
                First name
                <input type="text" placeholder="First Name"/>
            </label>
            <label for="">
                Last name
                <input type="text" placeholder="Last Name"/>
            </label>
                <br> </br>
                <label for="">
                    Email
                    <input type="text" placeholder="Enter your mail"/>
                </label>
                <br> </br>
                <label for="">
                    Phone Number
                    <input type="tel" placeholder="Enter your number"/>
                </label>
                <br> </br>
                <label for="">
                    Description
                    <br>
                    <textarea name="Description" cols="80" row="50" placeholder="Write your message"></textarea>
                </label>
                <br> </br>
                <label for="">
                    <input type="button" value="Submit"/>
                    <input type="reset" value="Reset"/>
                </label>
                <br> </br>

            
        </fieldset>
    </form>
</body>
</html>
